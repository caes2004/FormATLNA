<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Listado de Reportes de Daños</h2>

     <div th:if="${#lists.isEmpty(danios)}">
        <script>
            Swal.fire({
                icon: 'info',
                title: 'No hay daños',
                text: 'La lista de daños está vacía.',
                confirmButtonText: 'OK'
            });
        </script>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre Usuario</th>
                <th>Correo</th>
                <th>Sede</th>
                <th>Estado</th>
                <th>Fecha Reporte</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="danio : ${danios}">
                <td th:text="${danio.id}"></td>
                <td th:text="${danio.nombreUsuario}"></td>
                <td th:text="${danio.correoElectronico}"></td>
                <td th:text="${danio.sede}"></td>
                <td th:text="${danio.estado}"></td>
                <td th:text="${danio.fechaReporte}"></td>
                <td>
                    <a th:href="@{'/danio/' + ${danio.id}}" class="btn btn-sm btn-primary">Ver</a>
                    <a th:href="@{'/danio/editar/' + ${danio.id}}" class="btn btn-sm btn-warning">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
