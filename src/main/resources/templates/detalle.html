<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Detalle del Reporte</h4>
        </div>
        <div class="card-body">

            <p><strong>ID:</strong> <span th:text="${danio.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${danio.nombreUsuario}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${danio.correoElectronico}"></span></p>
            <p><strong>Documento:</strong> <span th:text="${danio.documentoUsuario}"></span></p>
            <p><strong>Sede:</strong> <span th:text="${danio.sede}"></span></p>
            <p><strong>Fecha de Reporte:</strong> <span th:text="${danio.fechaReporte}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${danio.estado}"></span></p>

            <div th:if="${danio.fechaFinalizacion != null}">
                <p><strong>Fecha de Finalización:</strong> <span th:text="${danio.fechaFinalizacion}"></span></p>
            </div>

            <div th:if="${danio.imagen != null}">
                <p><strong>Imagen:</strong></p>
                <img th:src="${danio.imagen}" class="img-fluid" alt="Imagen del daño" />
            </div>

            <a href="/reportes" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>
<script th:if="${danio.fechaFinalizacion == null}">
    Swal.fire({
        icon: 'info',
        title: 'Daño activo',
        text: 'Este reporte de daño aún no ha sido finalizado.',
        confirmButtonText: 'OK'
    });
</script>


</body>
</html>
